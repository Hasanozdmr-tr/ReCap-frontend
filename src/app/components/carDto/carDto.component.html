  <div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="sr-only">Loading...</span>
  </div>

<table *ngIf="dataLoaded!=false" class ="table">

     <thead>
        <tr>
            <th>Araba ID</th>
            <th>Araba Modeli</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Günlük Ücret</th>
            <th>Model Yılı</th>
           
        </tr>

    </thead>

    <tr  (click)="setCurrentCar(carDto)" 
    *ngFor ="let carDto of carDtos" routerLink="carImage">
        <td>{{carDto.carId}}</td>
        <td>{{carDto.carName}}</td>
        <td>{{carDto.brandName}}</td>
        <td>{{carDto.colorName}}</td>
        <td>{{carDto.dailyPrice}}</td>
        <td>{{carDto.modelYear}}</td>

    </tr>


</table>
